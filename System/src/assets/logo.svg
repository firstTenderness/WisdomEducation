<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <circle cx="256" cy="256" r="256" fill="#E6F3F8"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#4A90E2" stroke-width="24"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#4A90E2" stroke-width="8"/>
  
  <!-- Network nodes and lines -->
  <g stroke="#4A90E2" stroke-width="2">
    <!-- Central node -->
    <circle cx="256" cy="120" r="12" fill="#4A90E2"/>
    
    <!-- Surrounding nodes -->
    <circle cx="120" cy="200" r="10" fill="#4A90E2"/>
    <circle cx="180" cy="80" r="10" fill="#4A90E2"/>
    <circle cx="332" cy="80" r="10" fill="#4A90E2"/>
    <circle cx="392" cy="200" r="10" fill="#4A90E2"/>
    <circle cx="392" cy="320" r="10" fill="#4A90E2"/>
    <circle cx="332" cy="432" r="10" fill="#4A90E2"/>
    <circle cx="180" cy="432" r="10" fill="#4A90E2"/>
    <circle cx="120" cy="320" r="10" fill="#4A90E2"/>
    
    <!-- Connecting lines -->
    <line x1="256" y1="120" x2="180" y2="80"/>
    <line x1="256" y1="120" x2="332" y2="80"/>
    <line x1="180" y1="80" x2="120" y2="200"/>
    <line x1="332" y1="80" x2="392" y2="200"/>
    <line x1="120" y1="200" x2="120" y2="320"/>
    <line x1="392" y1="200" x2="392" y2="320"/>
    <line x1="120" y1="320" x2="180" y2="432"/>
    <line x1="392" y1="320" x2="332" y2="432"/>
    <line x1="180" y1="432" x2="256" y2="392"/>
    <line x1="332" y1="432" x2="256" y2="392"/>
    <line x1="256" y1="120" x2="256" y2="200"/>
    <line x1="256" y1="200" x2="120" y2="200"/>
    <line x1="256" y1="200" x2="392" y2="200"/>
    <line x1="256" y1="200" x2="256" y2="320"/>
    <line x1="256" y1="320" x2="120" y2="320"/>
    <line x1="256" y1="320" x2="392" y2="320"/>
    <line x1="256" y1="320" x2="256" y2="392"/>
  </g>
  
  <!-- School building -->
  <g fill="#4A90E2">
    <!-- Main building -->
    <rect x="180" y="240" width="152" height="120" rx="4"/>
    <!-- Roof -->
    <polygon points="170,240 256,180 342,240"/>
    <!-- Door -->
    <rect x="236" y="320" width="40" height="40" rx="2"/>
    <!-- Windows -->
    <rect x="196" y="260" width="32" height="32" rx="2"/>
    <rect x="284" y="260" width="32" height="32" rx="2"/>
    <rect x="196" y="300" width="32" height="32" rx="2"/>
    <rect x="284" y="300" width="32" height="32" rx="2"/>
  </g>
  
  <!-- Chinese characters -->
  <text x="256" y="480" font-family="SimHei, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4A90E2">慧学澄明</text>
</svg>