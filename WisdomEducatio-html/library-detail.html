    <main>
        <h1>"书香校园"图书角项目</h1>
        <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            alt="图书角">
        <p><strong>项目初衷：</strong>贵州山区许多小学没有图书馆，孩子们课外阅读资源极度匮乏。</p>
        <p><strong>实施方式：</strong>在100所乡村小学教室角落设立“图书角”，每角配置500+册适龄图书，涵盖文学、科普、历史等类别。</p>
        <p><strong>特色活动：</strong></p>
        <ul style="padding-left: 20px;">
            <li>“每周一读”阅读分享会</li>
            <li>“小小图书管理员”轮值制度</li>
            <li>城市志愿者远程导读课程</li>
        </ul>
        <p><strong>成果数据：</strong></p>
        <ul style="padding-left: 20px;">
            <li>捐赠图书超50,000册</li>
            <li>学生人均年阅读量从1.2本提升至8.5本</li>
            <li>92%的学校表示学生语文成绩显著提高</li>
        </ul>
        <p><strong>项目时间：</strong>2022年9月 – 2023年12月</p>
