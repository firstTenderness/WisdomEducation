<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更多教育资源 - 慧学澄明教育</title>
    <!-- 引入原站使用的样式和图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #f39c12;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            color: var(--dark-gray);
            line-height: 1.6;
            background-color: var(--light-gray);
        }

        header {
            background-color: var(--white);
            padding: 15px 5%;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--dark-gray);
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .card-text {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #27ae60;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 40px;
        }

        .back-home .btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .back-home .btn:hover {
            background-color: #d35400;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-seedling"></i>
            <span>慧学澄明教育</span>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">更多教育资源</h1>
        <div class="card-container">
            <!-- 示例资源卡片（可动态生成） -->
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">高中数学全套教案</h3>
                    <p class="card-text">覆盖必修与选修内容，含教学目标、重难点分析及课堂活动设计。</p>
                    <button class="btn btn-primary"><i class="fas fa-download"></i> 下载</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">小学英语趣味动画课</h3>
                    <p class="card-text">适合3-6年级，通过动画故事提升听说能力，配套练习题。</p>
                    <button class="btn btn-primary"><i class="fas fa-download"></i> 下载</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">乡村科学实验包</h3>
                    <p class="card-text">利用日常材料开展科学实验，激发学生探究兴趣。</p>
                    <button class="btn btn-primary"><i class="fas fa-download"></i> 下载</button>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">心理健康教育指南</h3>
                    <p class="card-text">面向乡村教师的心理辅导手册，含案例与干预策略。</p>
                    <button class="btn btn-primary"><i class="fas fa-download"></i> 下载</button>
                </div>
            </div>
            <!-- 可继续添加更多资源 -->
        </div>

        <div class="back-home">
            <a href="/WisdomEducatio-html/IntegratedPortal.html" class="btn"><i class="fas fa-arrow-left"></i> 返回主页</a>
        </div>
    </div>
</body>

</html>
